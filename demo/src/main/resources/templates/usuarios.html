<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Usuários</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #ecf0f1;">
    <nav class="navbar navbar-expand-lg" style="background-color: #2c3e50; padding: 10px 0;">
        <div class="container" style="display: flex; justify-content: center; align-items: center;">
            <a class="navbar-brand" href="http://localhost:8080" style="display: flex; justify-content: center; align-items: center;">
                <img src="https://github.com/AnaAlicepb/servidor_estatico/blob/main/biblioteca-logo.png?raw=true" alt="Logo" style="max-height: 100px; height: auto;">
            </a>
            <button class="btn" onclick="window.location.href='http://localhost:8080/livros';" 
                    style="color: #ffffff; background-color: #2c3e50; border-color: #2c3e50; transition: background-color 0.3s, border-color 0.3s; margin-left: auto;"
                    onmouseover="this.style.backgroundColor='#34495e'; this.style.borderColor='#ecf0f1';"
                    onmouseout="this.style.backgroundColor='#2c3e50'; this.style.borderColor='#2c3e50';">
                Livros
            </button>
        </div>
    </nav>
    <div class="container mt-5">
        <h1 class="mb-4 text-center" style="color: #2c3e50;">Lista de Usuários</h1>
        <table class="table table-bordered">
            <thead style="background-color: #2c3e50; color: white;">
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="usuario : ${usuarios}">
                    <td th:text="${usuario.id}"></td>
                    <td th:text="${usuario.nome}"></td>
                    <td th:text="${usuario.email}"></td>
                    <td>
                        <form th:action="@{/usuarios/{id}(id=${usuario.id})}" method="post" class="d-inline">
                            <input type="hidden" name="_method" value="delete"/>
                            <button type="submit" class="btn btn-danger btn-sm">Deletar</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
        <a th:href="@{/usuarios/novo}" class="btn btn-primary">Adicionar Novo Usuário</a>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
