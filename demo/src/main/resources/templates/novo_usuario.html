<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Novo Usuário</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #ecf0f1; height: 100vh; margin: 0; overflow: hidden; display: flex; flex-direction: column;">
    
    <nav class="navbar navbar-expand-lg" style="background-color: #2c3e50; padding: 10px 0; width: 100%;">
        <div class="container" style="display: flex; justify-content: center; align-items: center;">
            <a class="navbar-brand" href="http://localhost:8080/usuarios" style="display: flex; justify-content: center; align-items: center;">
                <img src="https://github.com/AnaAlicepb/servidor_estatico/blob/main/biblioteca-logo.png?raw=true" alt="Logo" style="max-height: 100px; height: auto;">
            </a>
        </div>
    </nav>
    <div class="container d-flex flex-column align-items-center justify-content-center" style="flex: 1;">
        <div style="background-color: #ffffff; padding: 2rem; border-radius: 5px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); max-width: 500px;">
            <h1 class="mb-4 text-center">Novo Usuário</h1>
            <form action="#" th:action="@{/usuarios}" th:object="${usuario}" method="post">
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" th:field="*{nome}" class="form-control" />
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" th:field="*{email}" class="form-control" />
                </div>
                <div class="d-flex justify-content-between mt-3">
                    <button type="submit" class="btn btn-primary">Salvar</button>
                    <a href="/usuarios" class="btn btn-secondary">Voltar para a Lista de Usuários</a>
                </div>
            </form>
        </div>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
